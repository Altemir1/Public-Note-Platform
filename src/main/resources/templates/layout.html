<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Public Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: 600;
        }
        .nav-link {
            padding: 0.5rem 1rem !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Public Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" th:if="${session.userEmail != null}">
                        <a class="nav-link" th:href="@{/notes/create}">
                            <i class="bi bi-plus-circle"></i> Create Note
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/notes/search}">
                            <i class="bi bi-search"></i> Search Notes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/notes/user}">
                            <i class="bi bi-person"></i> User Notes
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${session.userEmail == null}">
                        <a class="nav-link" th:href="@{/user/login}">Sign In</a>
                    </li>
                    <li class="nav-item" th:if="${session.userEmail == null}">
                        <a class="nav-link btn btn-primary ms-2" th:href="@{/user/register}">Register</a>
                    </li>
                    <li class="nav-item" th:if="${session.userEmail != null}">
                        <span class="nav-link text-light">
                            <i class="bi bi-person-circle"></i>
                            <span th:text="${session.userEmail}"></span>
                        </span>
                    </li>
                    <li class="nav-item" th:if="${session.userEmail != null}">
                        <a class="nav-link text-danger" th:href="@{/user/logout}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:replace="${content}">
            <!-- Content will be inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
